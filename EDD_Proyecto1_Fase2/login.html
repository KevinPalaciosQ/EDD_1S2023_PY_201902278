    <script>
        function OlvidoContra() {
            alert("Por favor contactate con el administrador de Edd GoDrive al correo: 3001877180101@ingenieria.usac.edu.gt");
        }
        function validar() {
            var admin = document.getElementById("floatingInput").value;
            var contrasena = document.getElementById("floatingPassword").value;
        
            if (admin == "" || contrasena == "") {
                alert("Por favor, ingrese su usuario y contraseña.");
                return false;
            } else if (admin == "admin" && contrasena == "admin") {
                alert("Inicio de sesión exitoso.");
                window.location.href = "./Administrador/index.html";
                return true;
                
            } else if (admin != "admin" && contrasena != "admin") {
                alert("Usuario y Contraseña Incorrectos.");
                return false;
            } else if (admin == "admin" && contrasena != "admin") {
                alert("Contraseña incorrecta");
                return false;
            } else {
                alert("Usuario incorrecto");
                return false;
            }
        }
            </script>
